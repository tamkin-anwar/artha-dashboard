<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1f2937">
    <title>Offline</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 h-screen flex items-center justify-center">
    <main class="text-center space-y-6" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-blue-600 dark:text-blue-400 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3v5h6v-5c0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 20h14M12 4v4" />
        </svg>
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white">You are offline</h1>
        <p class="text-gray-600 dark:text-gray-300">This page is not available while offline. Please check your connection.</p>
        <button 
            onclick="window.location.reload()" 
            class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-transform hover:scale-105 active:scale-95"
        >
            Retry
        </button>
    </main>
</body>
</html>
