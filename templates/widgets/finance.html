<div class="finance-tab bg-gray-100 dark:bg-gray-700 rounded-xl p-6 shadow">
    <h2 class="text-lg font-semibold mb-4 text-black dark:text-white">ðŸ’¸ Finances</h2>

<form
    method="POST"
    action="{{ url_for('add_transaction') }}"
    class="mb-4 grid grid-cols-1 sm:grid-cols-12 gap-3 items-center"
    autocomplete="off"
    >
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <!-- Description (tight, ends near text) -->
    <input
        type="text"
        name="description"
        placeholder="Description"
        required
        class="w-full min-w-0 sm:col-span-3 h-12 px-4 rounded-lg
            border border-gray-300 dark:border-gray-700
            bg-white dark:bg-gray-900 text-black dark:text-white text-base
            placeholder-gray-500 dark:placeholder-gray-400
            focus:outline-none focus:ring-2 focus:ring-blue-500/60"
    >

    <!-- Amount (wider, more comfortable) -->
    <div class="relative w-full min-w-0 sm:col-span-4">
        <span class="absolute inset-y-0 left-0 pl-4 flex items-center
                    text-gray-500 dark:text-gray-400 h-12">$</span>
        <input
        type="number"
        name="amount"
        placeholder="Amount"
        step="0.01"
        inputmode="decimal"
        required
        class="w-full min-w-0 h-12 pl-9 pr-4 rounded-lg
                border border-gray-300 dark:border-gray-700
                bg-white dark:bg-gray-900 text-black dark:text-white text-base
                placeholder-gray-500 dark:placeholder-gray-400
                focus:outline-none focus:ring-2 focus:ring-blue-500/60"
        >
    </div>

    <!-- Type (fully readable) -->
    <select
        name="type"
        required
        class="w-full min-w-0 sm:col-span-3 h-12 px-4 rounded-lg
            border border-gray-300 dark:border-gray-700
            bg-white dark:bg-gray-900 text-black dark:text-white text-base
            focus:outline-none focus:ring-2 focus:ring-blue-500/60"
    >
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select>

    <!-- Add button -->
    <button
        type="submit"
        class="w-full sm:col-span-2 h-12 px-6 rounded-lg
            bg-blue-600 text-white font-semibold text-base
            hover:bg-blue-700 transition
            flex items-center justify-center whitespace-nowrap"
    >
        Add
    </button>
</form>

    <ul id="tx-list" class="space-y-3">
        {% for tx in transactions %}
        {% include "partials/transaction_row.html" %}
        {% else %}
        <li class="text-sm text-gray-500 dark:text-gray-300 text-center py-6">
            No transactions yet.
        </li>
        {% endfor %}
    </ul>

    <div class="mt-4 text-sm text-legend">
        <p>ðŸ’° Income:
        <strong id="finance-income" class="finance-income">${{ "%.2f"|format(income) }}</strong>
        </p>
        <p>ðŸ’¸ Expense:
        <strong id="finance-expense" class="finance-expense">${{ "%.2f"|format(expense) }}</strong>
        </p>
        <p>ðŸ“Š Balance:
        <strong id="finance-balance" class="finance-balance">${{ "%.2f"|format(balance) }}</strong>
        </p>
    </div>
</div>
