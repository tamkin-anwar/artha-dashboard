<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f2937" />
    <title>Offline</title>
    <style>
        :root { color-scheme: light dark; }
        body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #f3f4f6;
        color: #111827;
        }
        @media (prefers-color-scheme: dark) {
        body { background: #111827; color: #f9fafb; }
        .muted { color: #d1d5db; }
        .icon { color: #60a5fa; }
        }
        .card { text-align: center; padding: 24px; max-width: 520px; }
        .icon { width: 64px; height: 64px; margin: 0 auto 16px; color: #2563eb; animation: pulse 1.5s ease-in-out infinite; }
        h1 { margin: 0 0 12px; font-size: 2rem; line-height: 1.2; }
        p { margin: 0 0 20px; color: #4b5563; }
        .muted { color: #4b5563; }
        button {
        appearance: none;
        border: 0;
        background: #2563eb;
        color: #fff;
        padding: 10px 16px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: transform .08s ease, filter .15s ease;
        }
        button:hover { filter: brightness(1.05); transform: translateY(-1px); }
        button:active { transform: translateY(0px) scale(0.98); }
        button:focus { outline: 2px solid #93c5fd; outline-offset: 3px; }
        @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.55} }
    </style>
    </head>
    <body>
    <main class="card" role="alert" aria-live="polite">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8c-1.657 0-3 1.343-3 3v5h6v-5c0-1.657-1.343-3-3-3z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 20h14M12 4v4" />
        </svg>

        <h1>You are offline</h1>
        <p class="muted">This page isnâ€™t available while offline. Check your connection and try again.</p>

        <button onclick="window.location.reload()">Retry</button>
    </main>
</body>
</html>
